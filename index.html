<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタン配置サンプル</title>
    <style>
        /* -------------------------------------- */
        /* CSS: 画面全体のサイズとボタンの基本スタイル */
        /* -------------------------------------- */
        body {
            display: flex;
            justify-content: center; /* 画面全体を中央に配置 */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #screen-container {
            /* 指定された画面サイズ */
            width: 1080px;
            height: 1940px;
            
            /* 背景と境界線 */
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
            /* Flexboxを使用してボタンエリアを画面下部に配置 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 要素を下に寄せる */
            position: relative; /* 子要素（ボタン）の配置基準とする */
        }

        .button-style {
            padding: 15px 30px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s;
        }

        .button-style:hover {
            opacity: 0.8;
        }
        
        /* -------------------------------------- */
        /* CSS: ボタン配置のためのレイアウト */
        /* -------------------------------------- */
        #button-area {
            /* 画面下部の中央に配置するためのコンテナ */
            display: flex;
            justify-content: center; /* ボタン群全体を中央に配置 */
            width: 100%;
            padding-bottom: 50px; /* 画面下部からの余白 */
        }

        #d-pad {
            /* ボタン1とその周囲の4つのボタンのためのコンテナ */
            display: grid;
            /* 5つのボタンを配置するための3x3のグリッドを作成 */
            /* 中央行・中央列にボタン1を配置 */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px; /* ボタン全体の幅を調整 */
            height: 300px; /* ボタン全体の高さを調整 */
            gap: 5px; /* ボタン間の間隔 */
        }
        
        /* ボタンの配置 */
        #button-center { grid-area: 2 / 2 / 3 / 3; } /* 中央 (ボタン1) */
        #button-up    { grid-area: 1 / 2 / 2 / 3; } /* 上 (ボタン2) */
        #button-down  { grid-area: 3 / 2 / 4 / 3; } /* 下 (ボタン3) */
        #button-left  { grid-area: 2 / 1 / 3 / 2; } /* 左 (ボタン4) */
        #button-right { grid-area: 2 / 3 / 3 / 4; } /* 右 (ボタン5) */

        /* 各ボタンの色 */
        #button-center { background-color: #007bff; }
        #button-up, #button-down, #button-left, #button-right { background-color: #28a745; }

    </style>
</head>
<body>

<div id="screen-container">
    <div id="button-area">
        <div id="d-pad">
            <button id="button-up" class="button-style">ボタン2 (上)</button>
            <button id="button-down" class="button-style">ボタン3 (下)</button>
            <button id="button-left" class="button-style">ボタン4 (左)</button>
            <button id="button-right" class="button-style">ボタン5 (右)</button>
            <button id="button-center" class="button-style">ボタン1 (中央)</button>
        </div>
    </div>
</div>

<script>
    // --------------------------------------
    // JavaScript: ボタンのイベント設定など
    // --------------------------------------

    // ボタン要素を取得
    const btnCenter = document.getElementById('button-center');
    const btnUp = document.getElementById('button-up');
    // ... 他のボタンも同様に取得 ...

    // イベントリスナーの追加（例: クリックされたらアラートを表示）
    btnCenter.addEventListener('click', () => {
        alert('ボタン1 (中央) が押されました！');
    });

    btnUp.addEventListener('click', () => {
        alert('ボタン2 (上) が押されました！');
    });
    
    // (必要に応じて他のボタンにも同様の処理を追加してください)

    // 画面サイズ情報の表示（デバッグ用）
    console.log(`画面コンテナサイズ: 1080px x 1940px`);

</script>

</body>
</html>
